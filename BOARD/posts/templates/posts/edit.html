{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1>수정하기</h1>

  <!-- <form action="/posts/{{ post.id }}/update/" method="GET"> -->
  <form action="{% url 'posts:update' post.id %}" method="GET">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
      <label for="content">내용</label>
      <textarea id="content" name="content" class="form-control" rows="10">{{ post.content }}</textarea>
      <label for="image_url">이미지 URL</label>
      <input type="text" class="form-control" id="image_url" name="image_url" value="{{ post.imgae_url }}">
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
</div>

{% endblock %}
