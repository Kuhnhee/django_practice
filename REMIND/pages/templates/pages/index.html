{% extends 'base.html' %}

{% block body %}
<div class="container">

  <a href="/pages/new/" class="btn btn-success">새 글</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">제목</th>
        <th scope="col">작성일</th>
      </tr>
    </thead>
    <tbody>

      {% for page in pages %}
      <tr>
        <th scope="row">{{page.id}}</th>
        <td><a href="/pages/{{ page.id }}/">{{page.title}}</a></td>
        <td>{{page.created_at}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
