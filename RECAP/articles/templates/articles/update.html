{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
  <div class="container">
    <h1>글 수정</h1>
    <form action="{% url 'articles:update' article.id %}" method='POST'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit">제출</button>
    </form>
  </div>

  <!-- <h2>Form 클래스를 통한 HTML Form 생성</h2> -->
{% endblock %}
